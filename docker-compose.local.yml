services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: peace_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: peace_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: local_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - peace_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d peace_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: peace_redis_local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
    networks:
      - peace_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Importer (runs once on startup)
  data-importer:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: peace_data_importer_local
    restart: "no"
    env_file:
      - ./backend/configs/docker.env
    volumes:
      - ./backend:/app
      - go_cache:/go
      - ./quotes.csv.zip:/app/quotes.csv.zip:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - peace_network
    command: >
      sh -c "
        # Wait for database to be fully ready
        sleep 5 &&
        # Check if quotes already exist
        QUOTE_COUNT=$$(echo 'SELECT COUNT(*) FROM quotes;' | PGPASSWORD=local_password psql -h postgres -U postgres -d peace_local -t -A 2>/dev/null | tr -d ' ') &&
        if [ \"$$QUOTE_COUNT\" -gt \"0\" ]; then
          echo '‚úÖ Found '$$QUOTE_COUNT' quotes in database. Skipping import.'
        else
          echo 'üìù No quotes found. Starting import...' &&
          go run ./cmd/data-importer/main.go -config ./configs/docker.env -file ./quotes.csv.zip -workers 5 -batch-size 50 &&
          echo '‚úÖ Data import completed successfully!'
        fi
      "

  # Backend API (built locally)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: peace_backend_local
    restart: unless-stopped
    env_file:
      - ./backend/configs/docker.env
    volumes:
      - ./backend:/app
      - go_cache:/go
      - ./backend/logs:/var/log/peace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      data-importer:
        condition: service_completed_successfully
    networks:
      - peace_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # WebSocket Server (built locally)
  websocket:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: peace_websocket_local
    restart: unless-stopped
    env_file:
      - ./backend/configs/docker.env
    volumes:
      - ./backend:/app
      - go_cache:/go
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - peace_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.websocket.rule=Host(`ws.localhost`)"
      - "traefik.http.routers.websocket.entrypoints=web"
      - "traefik.http.services.websocket.loadbalancer.server.port=8081"
    command:
      [
        "go",
        "run",
        "./cmd/websocket-server/main.go",
        "-config",
        "./configs/docker.env",
      ]
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (built locally)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api.localhost/api
        NEXT_PUBLIC_WS_URL: ws://ws.localhost/ws
    container_name: peace_frontend_local
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://api.localhost/api
      NEXT_PUBLIC_WS_URL: ws://ws.localhost/ws
    depends_on:
      - backend
      - websocket
    networks:
      - peace_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.web-frontend.entrypoints=web"
      - "traefik.http.services.web-frontend.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://0.0.0.0:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: peace_elasticsearch_local
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - peace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: peace_kibana_local
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - peace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: peace_jaeger_local
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "14250:14250" # Jaeger collector gRPC
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "9411:9411" # Zipkin compatible endpoint
    networks:
      - peace_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:16686/",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: peace_logstash_local
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    volumes:
      - ./backend/logstash/pipeline:/usr/share/logstash/pipeline
      - ./backend/logstash/config:/usr/share/logstash/config
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - peace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/stats"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: peace_filebeat_local
    restart: unless-stopped
    user: root
    volumes:
      - ./backend/logs:/var/log/peace:ro
      - ./backend/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_healthy
    networks:
      - peace_network

  # Metricbeat
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.11.0
    container_name: peace_metricbeat_local
    restart: unless-stopped
    user: root
    volumes:
      - ./backend/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - peace_network

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: peace_traefik_local
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8090:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - peace_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"

volumes:
  postgres_local_data:
    driver: local
  redis_local_data:
    driver: local
  go_cache:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  peace_network:
    driver: bridge
